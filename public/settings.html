<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaarta - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/toast.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ================ DESIGN SYSTEM ================ */
    :root {
      --primary: #4a6bff;
      --primary-hover: #3c5be5;
      --secondary: rgba(255, 255, 255, 0.1);
      --secondary-hover: rgba(255, 255, 255, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text-primary: #f8fafc;
      --text-secondary: #e2e8f0;
      --gradient-bg: linear-gradient(135deg, #1e1e2f 0%, #2e2e4f 100%);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-primary: 0 4px 20px rgba(74, 107, 255, 0.3);
      --shadow-secondary: 0 4px 20px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ================ BASE STYLES ================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: var(--gradient-bg);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    /* ================ SETTINGS PAGE ================ */
    .settings-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      transform-style: preserve-3d;
      transition: var(--transition);
    }

    .settings-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .settings-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--text-primary) 65%, var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .section h3 {
      font-size: 1.25rem;
      margin-bottom: 1.25rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section h3 i {
      font-size: 1.1em;
      color: var(--primary);
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .input-group:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }

    .input-group:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
    }

    .input-group i {
      color: var(--text-secondary);
      margin-right: 0.75rem;
      font-size: 1.1em;
      width: 24px;
      text-align: center;
    }

    .input-group input,
    .input-group select {
      flex: 1;
      padding: 0.5rem 0;
      border: none;
      background: transparent;
      color: var(--text-primary);
      outline: none;
      font-size: 1rem;
      font-family: inherit;
    }

    .input-group input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .input-group select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e2e8f0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1.5em;
      padding-right: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-primary);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 30px rgba(74, 107, 255, 0.5);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 45%,
        rgba(255, 255, 255, 0.3) 48%,
        rgba(255, 255, 255, 0) 52%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: translateY(100%);
      transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .btn-primary:hover::after {
      transform: translateY(-50%) rotate(15deg);
    }

    .btn-icon {
      margin-right: 0.75rem;
      font-size: 1.1em;
    }
	
	.input-group select {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e2e8f0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
  background-repeat: no-repeat;
  background-position: right 0.5rem center;
  background-size: 1.5em;
  padding-right: 2rem;
}

/* Add these styles for the dropdown options */
.input-group select option {
  background: #2e2e4f; /* Match your dark background */
  color: var(--text-primary); /* Use your light text color */
}

/* For Firefox specifically */
@-moz-document url-prefix() {
  .input-group select {
    color: var(--text-primary) !important; /* Ensure text is visible in Firefox */
  }
}

    /* ================ RESPONSIVE ADJUSTMENTS ================ */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      .settings-container {
        padding: 2rem 1.5rem;
      }
      
      .settings-container h2 {
        font-size: 1.75rem;
      }
      
      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .settings-container {
        padding: 1.5rem 1.25rem;
      }
      
      .settings-container h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .section {
        margin-bottom: 2rem;
      }
    }

    /* ================ ACCESSIBILITY ================ */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2><i class="fas fa-cog"></i> Account Settings</h2>

    <form id="profileForm" class="section">
      <h3><i class="fas fa-user"></i> Profile Information</h3>
      <div class="input-group">
        <i class="fas fa-user-circle"></i>
        <input type="text" name="fullname" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" name="dob" required />
      </div>
      <div class="input-group">
        <i class="fas fa-venus-mars"></i>
        <select name="gender" required>
          <option value="" disabled selected hidden>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save btn-icon"></i> Save Profile
      </button>
    </form>

    <form id="passwordForm" class="section">
      <h3><i class="fas fa-lock"></i> Change Password</h3>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" name="oldPassword" placeholder="Current Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="newPassword" placeholder="New Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmNewPassword" placeholder="Confirm New Password" required />
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sync-alt btn-icon"></i> Update Password
      </button>
    </form>
  </div>

  <script>
    async function fetchProfile() {
      try {
        const res = await fetch("/api/profile");
        if (!res.ok) throw new Error("Failed to fetch profile");
        const data = await res.json();
        for (let key in data) {
          const input = document.querySelector(`[name="${key}"]`);
          if (input) input.value = data[key];
        }
      } catch (error) {
        console.error("Profile fetch error:", error);
        alert("Error loading profile data. Please try again.");
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      
      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Saving...';
        
        const formData = new FormData(e.target);
        const body = {};
        formData.forEach((v, k) => body[k] = v);
        
        const res = await fetch("/api/profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        
        if (!res.ok) throw new Error(await res.text());
        
        btn.innerHTML = '<i class="fas fa-check btn-icon"></i> Saved!';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }, 1500);
      } catch (error) {
        console.error("Profile save error:", error);
        alert(error.message || "Failed to save profile");
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });

    document.getElementById("passwordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      
      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Updating...';
        
        const formData = new FormData(e.target);
        const body = {};
        formData.forEach((v, k) => body[k] = v);
        
        if (body.newPassword !== body.confirmNewPassword) {
          throw new Error("New passwords don't match");
        }
        
        const res = await fetch("/api/password-change", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        
        if (!res.ok) throw new Error(await res.text());
        
        btn.innerHTML = '<i class="fas fa-check btn-icon"></i> Updated!';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
          e.target.reset();
        }, 1500);
      } catch (error) {
        console.error("Password change error:", error);
        alert(error.message || "Failed to update password");
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      fetchProfile();
    });
  </script>
  <script>
  // Fetch flash/toast messages from server
  fetch('/api/flash')
    .then(res => res.json())
    .then(data => {
      if (data.message) showToast(data.message, data.type || 'info');
    });
  </script>
<div class="toast-container"></div>
<script src="/js/toast.js"></script>
</body>
</html>
