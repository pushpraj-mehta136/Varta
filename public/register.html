<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaarta - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/toast.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ================ DESIGN SYSTEM ================ */
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #f8fafc;
      --text-secondary: #e2e8f0;
      --gradient-bg: linear-gradient(135deg, #1c1c3c 0%, #2d2d5d 100%);
      --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      --shadow-primary: 0 4px 20px rgba(99, 102, 241, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ================ BASE STYLES ================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--gradient-bg);
      color: var(--text-primary);
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
    }

    /* ================ AUTH CONTAINER ================ */
    .auth-container {
      width: 100%;
      max-width: 28rem;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      padding: 2.5rem;
      transform: translateY(0);
      transition: var(--transition);
    }

    .auth-container:hover {
      transform: translateY(-5px);
    }

    /* ================ HEADER STYLES ================ */
    .auth-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .auth-logo {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      filter: drop-shadow(0 0 8px var(--primary));
      transition: transform 0.3s ease;
    }

    .auth-logo:hover {
      transform: scale(1.05);
    }

    .auth-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      letter-spacing: -0.5px;
    }

    .auth-header p {
      font-size: 0.9375rem;
      color: var(--text-secondary);
    }

    /* ================ FORM STYLES ================ */
    #registerForm {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 0.875rem 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .input-group:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .input-group i {
      margin-right: 0.75rem;
      color: var(--text-secondary);
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }

    .input-group input,
    .input-group select {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .input-group input::placeholder,
    .input-group select:invalid {
      color: rgba(226, 232, 240, 0.6);
    }

    .input-group select option {
      background: #2d2d5d;
      color: var(--text-primary);
    }

    /* ================ BUTTON STYLES ================ */
    .btn-primary {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      margin-top: 0.625rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-primary);
      transform: translateY(-2px);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: translate(0, 0);
      transition: transform 0.6s ease;
    }

    .btn-primary:hover::after {
      transform: translate(30%, 30%);
    }

    /* ================ FOOTER STYLES ================ */
    .auth-switch {
      text-align: center;
      font-size: 0.9375rem;
      margin-top: 1.5rem;
      color: var(--text-secondary);
    }

    .auth-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .auth-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .auth-link:hover::after {
      width: 100%;
    }

    /* ================ LOADING STATE ================ */
    .btn-primary.loading {
      pointer-events: none;
    }

    .btn-primary.loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ================ RESPONSIVE ADJUSTMENTS ================ */
    @media (max-width: 480px) {
      .auth-container {
        padding: 1.75rem;
      }
      
      .auth-logo {
        width: 3.5rem;
        height: 3.5rem;
      }
      
      .auth-header h2 {
        font-size: 1.5rem;
      }
      
      #registerForm {
        gap: 1rem;
      }
    }

    /* ================ ACCESSIBILITY ================ */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-header">
      <img src="/images/logo.png" alt="Vaarta Logo" class="auth-logo" />
      <h2>Create Account</h2>
      <p>Join Vaarta and start chatting</p>
    </div>

    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-user-circle"></i>
        <input type="text" name="fullname" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" name="dob" placeholder="Date of Birth" required />
      </div>
      <div class="input-group">
        <i class="fas fa-venus-mars"></i>
        <select name="gender" required>
          <option value="" disabled selected hidden>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="btn-primary">Register</button>
    </form>

    <p class="auth-switch">
      Already have an account? <a href="/login" class="auth-link">Login</a>
    </p>
  </div>
  <script>
  // Fetch flash/toast messages from server
  fetch('/api/flash')
    .then(res => res.json())
    .then(data => {
      if (data.message) showToast(data.message, data.type || 'info');
    });
  </script>
  <script src="/js/auth.js"></script>
<div class="toast-container"></div>
<script src="/js/toast.js"></script>
</body>
</html>
